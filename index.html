<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        
        <div class="calculator">
            <p class="calc-display"></p>


            <div class="calc-buttons">

                <button class="operator clear">&comp;</button> <button class="null"></button> <button class="operator">&radic;</button> <button class="operator">X<sup>2</sup></button>

                <button>1</button> <button>2</button> <button>3</button> <button class="operator">&divide;</button>

                <button>4</button> <button>5</button> <button>6</button> <button class="operator">&times;</button>

                <button>7</button> <button>8</button> <button>9</button> <button class="operator">-</button>

                <button>0</button> <button class="operator">.</button> <button class="operator">=</button> <button class="operator">+</button>

            </div>

        </div>

    </body>
</html>
